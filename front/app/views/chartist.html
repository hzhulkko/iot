<div class="container col-md-12" style="height: 1em; !important">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Yleistiedot</h3>
    </div>
    <div class="panel-body">
      <div class="container col-md-6">

      </div>
      <div class="container col-md-6">
        <table class="table" id="bottom">
          <tr><td><h5>Moduuli</h5></td><td><h5>Korkeus</h5></td><td><h5>Kosteus</h5></td><td><h5>Lamp√∂tila</h5></td></tr>
          <tr ng-repeat="kentta in janna">
            <td>
              {{ kentta.nimi }}
            </td>
            <td>
              {{ kentta.height }}
            </td>
            <td>
              {{ kentta.kosteus }}
            </td>
            <td>
              {{ kentta.lampotila }}
            </td>
          </tr>
        </table>
      </div>

      <div class="container col-md-12">
        <label>Vesi</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
            80%
          </div>
        </div>
        <label>Ravinneliuos</label>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%;">
            45%
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
